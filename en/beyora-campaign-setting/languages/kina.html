<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyora - Kina</title>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Kina Language</h1>

    <h2>Sounds</h2>
    <h3>Consonants</h3>
    <table>
        <tr>
            <th></th>
            <th>Labial</th>
            <th>Alveolar</th>
            <th>Post-alveolar</th>
            <th>Velar</th>
            <th>Glottal</th>
        </tr>
        <tr>
            <th>Stop</th>
            <td>p</td>
            <td>t</td>
            <td></td>
            <td>k</td>
            <td>ʔ</td>
        </tr>
        <tr>
            <th>Fricative</th>
            <td></td>
            <td>s</td>
            <td>ʃ</td>
            <td></td>
            <td>h</td>
        </tr>
        <tr>
            <th>Affricate</th>
            <td></td>
            <td>ts</td>
            <td>tʃ</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Nasal</th>
            <td>m</td>
            <td>n</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Liquid</th>
            <td></td>
            <td>r</td>
            <td>j</td>
            <td>w</td>
            <td></td>
        </tr>
    </table>

    <h3>Vowels</h3>
    <table>
        <tr>
            <th></th>
            <th>Front</th>
            <th>Central</th>
            <th>Back</th>
        </tr>
        <tr>
            <th>High</th>
            <td>i</td>
            <td></td>
            <td>u</td>
        </tr>
        <tr>
            <th>Middle</th>
            <td>e</td>
            <td></td>
            <td>o</td>
        </tr>
        <tr>
            <th>Low</th>
            <td></td>
            <td>a</td>
            <td></td>
        </tr>
    </table>

    <h3>Romanization</h3>
    <table>
        <tr>
            <th>IPA</th>
            <th>Digraph</th>
        </tr>
        <tr>
            <td>tʃ</td>
            <td>ch</td>
        </tr>
        <tr>
            <td>ʃ</td>
            <td>sh</td>
        </tr>
        <tr>
            <td>ʔ</td>
            <td>'</td>
        </tr>
    </table>

    <h2>Lexicon</h2>
    <table id="lexiconTable">
        <tr>
            <th style="width: 25%;">Word</th>
            <th>Part of Speech</th>
            <th style="width: 50%;">Meaning(s)</th>
        </tr>
    </table>
</div>

    <script src="kina.js"></script>
</body>
</html>
